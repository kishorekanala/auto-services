<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_container">
        <div>
            <div>
                <label class="vehicle_hmi">VEHICLE HMI</label>
            </div>
            <div class="ftchmi_container">
                <div>
                    <label class="ftchmi_heading">Fuel Tank Cap</label>
                </div>
                <button id="toggleButton" onclick="toggleButtonAction()">Open</button>
                <div>
                    <label class="ftchmi_currentstatushdg">Current Status</label>
                </div>
                <div>
                    <label id="ftchmi_currentstatusvalue" class="ftchmi_currentstatusvalue">Closed</label>
                </div>
            </div>
        </div>
         <div class="ftc_switch_container">
            <div>
                <label class="ftc_switch_heading">Fuel Tank Cap</label>
            </div>
            <div>
                <label class="ftc_switch">
                    <input type="checkbox" id="fuelSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
